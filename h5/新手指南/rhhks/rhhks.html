<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>如何还款</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<style type="text/css">
		<style type="text/css">
			html,body{
				background-color:#F5F5F5;
			}
			*{
				margin:0;
				padding:0;
			}
			.div_1{
				font-size:0.3rem;
				font-weight: bold;
				margin-top:0.6rem;
				margin-left:0.24rem;
			}
			.div_2{
				width:94%;
				margin:auto;
				margin-top:0.3rem;
				font-size:0.26rem;
				color:#333333;
			}
			.imgs{
				width:70%;
				margin-left:15%;
				margin-top:0.2rem;
			}
			.imgstwo{
				margin-top:0.3rem;
				width:94%;
				margin-left:3%;
			}
		</style>
	</head>
	<body>
		<div class="div_1" style="margin-top:0.3rem">操作步骤</div>
		<div class="div_2">
			<div>1.首页为您提供了便捷的“还款通道”，点击“还款通道”进入还款通道界面；</div>
		</div>
		<img class="imgs" src="imgs/imgsa.png"/>
		<div class="div_2">
			<div>2.还款通道界面显示您最近要还款的项目和金额，点击“还款按钮”，跳转到还款页面；</div>
		</div>
		<img class="imgs" src="imgs/imgsb.png"/>
		<div class="div_2">
			3.还款方式可以选择“本期还款”和“提前还清余款”，还款金额根据还款方式，系统自动弹出。
		</div>
		<img class="imgs" src="imgs/imgsc.png"/>
		<div class="div_2">
			4.点击“下一步”，跳转到乾多多资金托管操作界面。
		</div>
		<img class="imgs" src="imgs/imgsd.png"/>
		<div class="div_1" style="margin-top:0.3rem">还款注意事项</div>		
		<div class="div_2" style="margin-bottom:2rem">
			<div>1.账户可用余额应≥还款金额，如余额不足请先充值；</div>
			<div>2.平台允许用户提前还款，提前还款必须一次性还清所有未还剩余款；</div>
			<div>3.如借款人逾期了，担保公司会先行垫付，相应的也必须承担相应的逾期处罚；</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var userAgent = navigator.userAgent;
		var cookiestr = document.cookie;
		if (userAgent.indexOf('cdvsupport') >= 0 || cookiestr.indexOf('cdvsupport') >= 0) {
		    //alert('nativejs')
		document.write("<script type='text/javascript' src='nacodovafile/js/cdplugins.js#nacodovafile'><\/script>");
		document.write("<script type='text/javascript' src='nacodovafile/js/cordova.js#nacodovafile'><\/script>");
		}
		
		function deviceReadyOne(cb_back){
			var deviceReady = function(){
			        document.removeEventListener("deviceready", deviceReady, false);
			        if('function' == typeof cb_back){
			        cb_back();
			        }
			}
			document.addEventListener("deviceready", deviceReady, false);
		}
		function setPageTitle(title) {
		document.title = title;
		var callback = function(){
		    try{
		    window.CD58UtilsPlugin.setTitle(title);
		    }catch(e){}
		}
		if (window.CD58UtilsPlugin) {
		    callback();
		} else {
		    deviceReadyOne(callback);
		}
		}
		setPageTitle("如何还款");
		
		(function(win) {		
		    var doc = win.document;
		    var docEl = doc.documentElement;
		    var tid;
		    function refreshRem() {
		        var width = docEl.getBoundingClientRect().width;
		        if (width > 750) { // 最大宽度
		            width = 750;
		        }
		        var rem = width / 7.5; 
		        docEl.style.fontSize = rem + 'px';
		    }
		
		    win.addEventListener('resize', function() {
		        clearTimeout(tid);
		        tid = setTimeout(refreshRem, 300);
		    }, false);
		    win.addEventListener('pageshow', function(e) {
		        if (e.persisted) {
		            clearTimeout(tid);
		            tid = setTimeout(refreshRem, 300);
		        }
		    }, false);		
		    refreshRem();		
		})(window);
	</script>
</html>
