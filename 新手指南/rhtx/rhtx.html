<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>如何提现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<style type="text/css">
		<style type="text/css">
			html,body{
				background-color:#F5F5F5;
			}
			*{
				margin:0;
				padding:0;
			}
			.div_1{
				font-size:0.3rem;
				font-weight: bold;
				margin-top:0.6rem;
				margin-left:0.24rem;
			}
			.div_2{
				width:94%;
				margin:auto;
				margin-top:0.3rem;
				font-size:0.26rem;
				color:#333333;
			}
			.imgs{
				width:70%;
				margin-left:15%;
				margin-top:0.2rem;
			}
			.imgstwo{
				margin-top:0.3rem;
				width:94%;
				margin-left:3%;
			}
		</style>
	</head>
	<body>
		<div class="div_1" style="margin-top:0.3rem">操作步骤</div>
		<div class="div_2">
			<div>1.登录账户后，进入“我的”界面，并点击“提现“按钮；</div>
		</div>
		<img class="imgs" src="imgs/imgsa.png"/>
		<div class="div_2">
			<div>2.进入提现页面，输入您要提现的金额，点击“下一步”按钮进入乾多多资金存管页面；</div>
		</div>
		<img class="imgs" src="imgs/imgsb.png"/>
		<div class="div_2">
			3.系统自动弹出相关信息，点击“确认提现”按钮即可。
		</div>
		<img class="imgs" src="imgs/imgsc.png"/>
		<div class="div_1" style="margin-top:0.3rem">提现注意事项</div>		
		<div class="div_2" style="margin-bottom:2rem">
			<div>1.为了保障用户的资金安全，充值和提现必须使用同一张银行卡，银行卡为账户实名认证人的银行卡,不可以提现至别人的账户里。</div>
			<div>2.提现到账时间一般为工作日24小时内，如有特殊情况可咨询提现银行。</div>
		</div>
	</body>
	<script type="text/javascript">
		var userAgent = navigator.userAgent;
		var cookiestr = document.cookie;
		if (userAgent.indexOf('cdvsupport') >= 0 || cookiestr.indexOf('cdvsupport') >= 0) {
		    //alert('nativejs')
		document.write("<script type='text/javascript' src='nacodovafile/js/cdplugins.js#nacodovafile'><\/script>");
		document.write("<script type='text/javascript' src='nacodovafile/js/cordova.js#nacodovafile'><\/script>");
		}
		
		function deviceReadyOne(cb_back){
			var deviceReady = function(){
			        document.removeEventListener("deviceready", deviceReady, false);
			        if('function' == typeof cb_back){
			        cb_back();
			        }
			}
			document.addEventListener("deviceready", deviceReady, false);
		}
		function setPageTitle(title) {
		document.title = title;
		var callback = function(){
		    try{
		    window.CD58UtilsPlugin.setTitle(title);
		    }catch(e){}
		}
		if (window.CD58UtilsPlugin) {
		    callback();
		} else {
		    deviceReadyOne(callback);
		}
		}
		setPageTitle("如何提现");
		
		
		(function(win) {		
		    var doc = win.document;
		    var docEl = doc.documentElement;
		    var tid;
		    function refreshRem() {
		        var width = docEl.getBoundingClientRect().width;
		        if (width > 750) { // 最大宽度
		            width = 750;
		        }
		        var rem = width / 7.5; 
		        docEl.style.fontSize = rem + 'px';
		    }
		
		    win.addEventListener('resize', function() {
		        clearTimeout(tid);
		        tid = setTimeout(refreshRem, 300);
		    }, false);
		    win.addEventListener('pageshow', function(e) {
		        if (e.persisted) {
		            clearTimeout(tid);
		            tid = setTimeout(refreshRem, 300);
		        }
		    }, false);		
		    refreshRem();		
		})(window);
	</script>
</html>
